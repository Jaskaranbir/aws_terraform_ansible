[defaults]
ansible_managed     = Please do not modify this file directly as it is managed by Ansible and could be overwritten.
host_key_checking   = false
inventory           = ./inventory/aws.yml
remote_user         = ubuntu
retry_files_enabled = false

[colors]
changed     = yellow
debug       = dark gray
deprecate   = purple
diff_add    = green
diff_lines  = cyan
diff_remove = red
error       = red
highlight   = white
ok          = green
skip        = cyan
unreachable = red
verbose     = blue
warn        = bright purple
